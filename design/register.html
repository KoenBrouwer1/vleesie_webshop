<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link href="css/register.css" rel="stylesheet">
  </head>
  <body>

    <div class="register-container">
      <div class="top-bar">
        <h2>Registreren</h2>
      </div>

      <div class="register-form-container">

        <form class="register-form" method="post">
          <div class="row-input-container">
            <div class="input-container">
              <p>Name</p> 
              <input type="text" autocomplete="name" name="name" value="" placeholder="Name">
            </div>
          </div>

          <div class="row-input-container">
            <div class="input-container tussenvoegsel-container">
              <p>Tussenvoegsels</p> 
              <input type="text" name="tussenvoegsels" value="" placeholder="Tussenvoegsels">
            </div>

            <div class="input-container lastname-container">
              <p>Achternaam</p> 
              <input type="text" autocomplete="family-name" name="lastName" value="" placeholder="Achternaam">
            </div>
          </div>

          <div class="row-input-container">
            <div class="input-container streetname-container">
              <p>Straatnaam</p> 
              <input type="text" name="streetname" value="" placeholder="Straatnaam">
            </div>

            <div class="input-container tussenvoegsel-container">
              <p>Tussenvoegsels</p> 
              <input type="text" name="street-tussenvoegsels" value="" placeholder="Tussenvoegsels">
            </div>

            <div class="input-container house-number-container">
              <p>Huisnummer</p> 
              <input type="text" name="house-number" value="" placeholder="Huisnummer">
            </div>

          </div>

          <div class="row-input-container">
            <div class="input-container postcode-container">
              <p>Postcode</p> 
              <input type="text" name="postcode" value="" placeholder="Postcode">
            </div>

            <div class="input-container place-container">
              <p>Plaats</p> 
              <input type="text" autocomplete="address-level2" name="place" value="" placeholder="Plaats">
            </div>

          </div>

          <div class="row-input-container">
            <div class="input-container email-container">
              <p>Email</p> 
              <input type="email" name="email" value="" placeholder="Email">
            </div>
          </div>

          <div class="row-input-container">
            <div class="input-container password-container">
              <p>Wachtwoord</p> 
              <input type="password" name="password" value="" placeholder="Wachtwoord">
            </div>
          </div>
          <div class="row-input-container">
            <div class="input-container password-control-container">
              <p>Wachtwoord controle</p> 
              <input type="password" name="password-control" value="" placeholder="Wachtwoord">
            </div>
          </div>
        </form>

      </div>


      <div class="bottom-bar">
        <button class="register-btn" type="submit">Inloggen</button>
        <a href="login.html">Inloggen?</a> 
      </div>
    </div>
  </body>
</html>
