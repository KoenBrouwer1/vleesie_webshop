<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title></title>
  <link href="css/login.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
</head>

<body>

  <div class="login-container">
    <div class="top-bar">
      <h2>Inloggen</h2>
    </div>

    <div class="login-form-container">
      
      <form class="login-form" method="post">
        <div class="email-container input-container">
          <p>Email</p> 
          <input type="email" name="email" value="" placeholder="Email">
        </div>

        <div class="password-container input-container">
          <p>Wachtwoord</p> 
          <input type="password" name="password" value="" placeholder="Wachtwoord">
        </div>
      </form>

      <p class="wrong-combination">De combinatie van e-mailadres en wachtwoord is niet geldig.</p>
    </div>


    <div class="bottom-bar">
      <button class="login-btn" type="submit">Inloggen</button>
      <a href="">Wachtwoord vergeten?</a> 
      <a href="register.html">Nog geen account?</a> 
    </div>
  </div>
</body>

</html>
